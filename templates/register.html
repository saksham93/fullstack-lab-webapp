<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<style>
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		body{
			font-family: 'Poppins', sans-serif;
		}
		.container{
			width: 100vw;
			height: 100vh;
			display: grid;
			grid-template-columns:repeat(2,1fr);
			grid-gap: 7rem;
			padding: 0 2rem
		}
		.img img{
			width: 500px;
		}
		.abc{
			width: 100px;		
		}
		.img{
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.login-container{
			display: flex;
			text-align: : center;
			align-items: center;
		}
		form{
			width: 360px;
		}
		form h2{
			font-size: 2.9rem;
			text-transform: uppercase;
			margin: 15px 0;
			color: #333;
		}
		.inp{
			display: grid;
			grid-template-columns: 7% 93%;
			margin: 25px 0;
			padding: 5px 0;	
		}
		.inp.one{
			margin-top: 0;
		}
		.inp.two{
			margin-bottom: 4px;
		}
		.inp > div{
			position: relative;
			height: 45px;
		}
		.inp >div h5{
			position: absolute;
			left: 10px;
			top: 50%;
			transform: translateY(-50%);
			color: #999;
			font-size: 18px;
			display: none;
			transition: .3s;
		} 
		#errornums{
			font-size: 17px;
    		color: red;
		}
		.btns{
			margin-left: 120px;
		}
		a{
			display: block;
			text-align: right;
			text-decoration: none;
			color:#999;
			font-size: 0.9rem;
			transition: 0.3s;
		}
		a:hover{
			color:#38d39f;
		}
		.inp.focus	div h5{
			top: -5%;
			font-size: 15px;
		}
		.uname:focus{
			outline-width: 0;
		}
		.abc{
			margin-left: 100px;
		}
		#having{
			font-size: 17px;
			color: tomato;
			margin-left: 17%;
			margin-top: 15px;
		}
		@media screen and(max-width: 1050px)
		{
			.container{
				grid-gap: 5rem;
			}
		}
		@media screen and (max-width: 1000px){
			form{
				width:290px;
			}
			form h2{
				font-size: 2.4rem;
				margin: 8px 0;
			}
			.img img{
				width: 400px;
			}
		}
		@media screen and (max-width: 900px){
			.img{
				display: none;
			}
			.container{
				grid-template-columns: 1fr;
			}
			.login-container{
				justify-content: center;
			}
			.wel{
				margin-left: 42px;
			}
		}
	</style>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="project.svg">
		</div>
		<div class="login-container">
			<form action="register-done" id="login" method="POST">
				<img class="abc" src="user.svg">
				<h2 class="wel">Welcome</h2>
				<br>
				<div class="errorList">
					<ol id="ols">

					</ol>
				</div>
				<br>
				<div class="input">
					<div class="inp one focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="text" 
								    placeholder="First Name" name="firstname" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<div class="inp one focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="text" 
								    placeholder="Last Name" name="lastname" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<div class="inp one focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="text" 
								    placeholder="UserName" name="username" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<div class="inp two focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="password" 
								    placeholder="Password" name="password_1" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<div class="inp three focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="password" 
								    placeholder="Retype-Password" name="password_2" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<div class="inp four focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="number" 
								    placeholder="Mobile Number" name="number" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<div class="inp one focus">
						<div>
							<div class="form-group">
								    <input class="form-control uname" type="text" 
								    placeholder="Roll Number" name="rno" 
								    style="width: 314px;"data-toggle="tooltip" data-placement="right" title="">
							</div>
						</div>
					</div>
					<br>
					<input class="btns btn btn-outline-success regiterdata"
					value="register" onclick="checking()" 
					type="button" style="width: 28%;">
					<br>
					<h5 id="having">Don't Have An Account ?</h5>
					<button type="button" class="btn btns btn-outline-primary">
						<a href="login" class="signup">Sign In</a>
					</button>
				</div>
			</form>
		</div>
	</div>

<script>
	function checking(){
		var data=document.querySelectorAll(".uname");
		var i=0;
		var errors=[];
		for(i=0;i<data.length;i++){
			if(i==2 || i==3 || i==4){
				if(data[i].value.length<8){
					errors.push("Username and Passwords should not be less than 8 characters long");
				}
			}
			else if(i==6){
				if(!data[6].value.toLowerCase().includes("am.en")){
					errors.push("You must be the student of amritapuri campus");
				}
			}
			else if(data[i].value.length<=0){
				errors.push(data[i].placeholder+" is Required");
			}
		}
		if(data[3].value!=data[4].value){
				errors.push("Passwords are not matching");
		}
		errors=errors.filter((item, i, ar) => ar.indexOf(item) === i)
		console.log(errors);
		if(errors.length == 0){
				var regiterdata=document.querySelector(".regiterdata");
				regiterdata.type="submit";
				regiterdata.form.submit();
		}
		try{
			var ols=document.querySelector("#ols");
			ols.innerHTML=""
		}
		finally{
			errors.forEach(function(item){
				//var errorList=document.querySelector(".errorList");
				var ols=document.querySelector("#ols");
				var y = document.createElement('LI');
				y.setAttribute('id','errornums')
				var t = document.createTextNode(item);
				y.appendChild(t);
				ols.appendChild(y);
			})
		}
	}
</script>
