<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Web Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
		html ,body{
			padding:0;
			width: 100%;
			height: 100%; 
		}
		.header{
			height: 170px; 
		}
		.row{
			position: absolute;
		    z-index: 100;
		    top: -39%;
		    left: 0;
		}
		canvas{
			position: relative;
		}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10 header">
			<div class="members">
				
			</div>
		</div>
		<div class="col-md-1"></div>
	</div>
<canvas id="c" width="1530" height="700"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

		c.width = window.innerWidth;
		c.height = window.innerHeight;

		var mouse={
			x:undefined,
			y:undefined
		}	

		var colorarray=[
		"#EEFF6B",
		"#E8AD61",
		"#FF78AC",
		"#6C61E8",
		"#46FFE3",
		];

		window.addEventListener("mousemove",function(event){
			mouse.x=event.x;
			mouse.y=event.y;
		})

		window.addEventListener("resize",function(){
			c.width = window.innerWidth;
			c.height = window.innerHeight;
		})

		function Circle(){
			this.x=Math.random() * innerWidth;
			this.y=Math.random() * innerHeight;
			this.dx=(Math.random()-0.5)*8;
			this.dy=(Math.random()-0.5)*8;
			this.radius=Math.random()*3 +1;
			this.color=colorarray[Math.floor(Math.random()*colorarray.length)];
			this.draw=function(){
				//ctx.strokeStyle="rgba(0,0,255,0.5)";
				ctx.fillStyle=this.color;
				ctx.beginPath();
				ctx.arc(this.x,this.y,this.radius,0,Math.PI *2,false);
				//ctx.stroke();
				ctx.fill();
				
			}
			this.animate=function(){
				this.draw();
				if(this.x+this.radius>1530 || this.x-this.radius<0)
				{
					this.dx=-1*this.dx;
				}
				if(this.y+this.radius>700 || this.y-this.radius<0){
					this.dy=-this.dy;
				}
				this.x+=this.dx;
				this.y+=this.dy;

				if(mouse.x-this.x<50 && mouse.x-this.x >-50 && mouse.y - this.y<50 && mouse.y -this.y > -50){
					if(this.radius<50){
						this.radius+=4;
					}
				}
				else if(this.radius>8){
					this.radius-=4;
				}
			
		}
	}
		var circlearray=[];
		for(var i=0;i<400;i++){
			circlearray.push(new Circle());
		}


		function update(){
			requestAnimationFrame(update);
			ctx.clearRect(0,0,1530,700);
			for(var i=0;i<circlearray.length;i++){
				circlearray[i].animate();
			}
		}

		 update();
			
	</script>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
